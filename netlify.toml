[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=0"

[[redirects]]
  from = "/l/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/share/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/lineup*"
  to = "/index.html"
  status = 200
